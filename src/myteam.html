<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-xl navbar-dark bg-dark shadow-sm mb-3">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand disabled">Football</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./teams.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./myteam.html">My Team</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Logout</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="row align-items-start parent">
                    <!-- Page Content goes here -->
                    <div class="drop-zone" id="myTeamTable">
                        <table class="striped">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Position</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                        <h3 id="noPlayers" hidden>No hi han jugadors preferits</h3>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="drop-zone" id="dropZone" style="border: 1px solid black;">
                    <h3>Drag the player to the field to add to your team</h3>
                    <div class="col-12 height100">
                        <div class="row align-items-center parent border row-4 no-margin" id="attackers"></div>
                        <div class="row align-items-center parent border row-4 no-margin" id="middlers"></div>
                        <div class="row align-items-center parent border row-4 no-margin" id="defenders"></div>
                        <div class="row align-items-center parent border row-4 no-margin" id="goalkeaper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="playerModalTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img id="modalPlayerImg" src="img/defaultImage.jpg" style="width: 75px; height: 75;">
                    <h5 class="modal-title" id="playerModalTitle"></h5><img id="modalClubImg" src="img/defaultImage.jpg"
                        style="width: 40px; height: 40;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <canvas id="playerRadarChart" aria-label="Radar chart">Your browser does not support the canvas
                        element.</canvas>
                    <p id="chartNoData" hidden>No data</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide bg-danger text-white" role="alert" aria-live="assertive"
            aria-atomic="true" data-bs-delay="3000">
            <div class="toast-body" id="toastBody">
                Error
            </div>
        </div>
    </div>
    <img src="./img/433.jpg" alt="" hidden>
</body>

</html>
