<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./js/User.js"></script>
        <script src="./js/index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-danger bg-danger mb-4">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Register</span>
            </div>
        </nav>
        <form class="row g-3 needs-validation" novalidate id="forms">
            <div class="mb-3 row">
                <label for="userName" class="col-sm-2 col-form-label"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg> User Name</label>
                <div class="col-sm-10">
                    <input
                    type="text"
                    class="form-control"
                    id="userName"
                    required
                />
                </div>
                <div class="valid-feedback"></div>
            </div>
            <div class="mb-3 row">
                <label for="fullName" class="col-sm-2 col-form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg> Full Name</label>
                <div class="col-sm-10">
                    <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    required
                />
                </div>
                <div class="valid-feedback"></div>
            </div>
            <div class="mb-3 row">
                <label for="validationEmail" class="col-sm-2 col-form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                </svg> Email</label>
                <div class="has-validation col-sm-10">
                    <input
                        type="email"
                        class="form-control"
                        id="validationEmail"
                        aria-describedby="inputGroupPrepend"
                        required
                    />
                    <div class="invalid-feedback">
                        Please write valid email.
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg> Password</label>
                <div class="col-sm-10">
                    <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                />
                </div>
                <div class="invalid-feedback">Please provide a valid password.</div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="submit">
                    Submit form
                </button>
            </div>
        </form>
    </body>
</html>
